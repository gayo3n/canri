{% extends 'base2.html' %}
{% load static %}

{% block head %}<link rel="stylesheet" href="{% static 'css/account_create.css' %}">{% endblock %}
{% block content %}
<h2>アカウント作成</h2>
    <form action="{% url 'accounts:account_create_complete' %}" method="post">
        {% csrf_token %}
    <div class="account_create">
        <div>
            <input type="text" placeholder="ユーザ名" id="username" name="name" required>
        </div>
        <div>
            <input type="text" placeholder="ユーザID" id="userid" name="user_id" required>
        </div>
        <div>
            <input type="text" placeholder="パスワード" id="password" name="password" required>
        </div>
        <div>
            <td><button type="submit" class="btn btn-danger">作成</button></td>
        </div>
    </div>

{% endblock %}
