{% extends 'base2.html' %}
{% load static %}

{% block head %}<link rel="stylesheet" href="{% static 'css/account_create.css' %}">{% endblock %}
{% block content %}
<h2>アカウント作成</h2>
    <form action="account_create_complete/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <div class="account_create">
        <div>
            <input type="text" value="ユーザ名" id="username" name="name" required>
        </div>
        <div>
            <input type="text" value="ユーザID" id="userid" name="id" required>
        </div>
        <div>
            <input type="text" value="パスワード" id="password" name="password" required>
        </div>
        <div>
            <td><a href="{% url 'accounts:account_create_complete' %}" class="btn btn-danger">作成</a></td>
        </div>
    </div>

{% endblock %}
