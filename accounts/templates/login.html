<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <script>
        function showError(message) {
            alert(message);  // ポップアップでエラーメッセージを表示
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>ログイン</h2>
        {% if form.errors %}
            <p>ユーザー名かパスワードが一致しません</p>
        {% endif %}
        <!-- <form action="/login_complete/" method="post"> -->

        <form action="/login/" method="post">
            {% csrf_token %}
            <div>
                <input type="text" placeholder="半角でご入力ください" id="userid" name="username" required>
            </div>

            <div>
                <input type="password" placeholder="20文字以内の半角英数字でご入力ください" id="input_pass" name="password" required>
            </div>
            <div>
                <input type="checkbox" id="show-password"> パスワードを表示
            </div>

            <button type="submit">ログイン</button>
        </form>
    </div>

    {% if error_message %}
        <script>
            showError("{{ error_message }}");  // エラーメッセージをポップアップで表示
        </script>
    {% endif %}

    <script>
        document.getElementById("show-password").addEventListener("change", function() {
            document.getElementById("input_pass").type = this.checked ? "text" : "password";
        });
    </script>
</body>
</html>
