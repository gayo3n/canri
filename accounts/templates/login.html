
<script>
    function showError(message) {
        alert(message);  // ポップアップでエラーメッセージを表示
    }
</script>
<body>

    <div class="login-container">
        <h2>ログイン</h2>
        {% if form.errors %}
            <p>ユーザー名かパスワードが一致しません</p>
        {% endif %}
        <!-- <form action="/login_complete/" method="post"> -->

        <form method="post" action="accounts:login_complete/user_id=user.id" >
            {% csrf_token %}
            <div>
                <input type="text" placeholder="半角でご入力ください" for="user_id" id="user_id" name="user_id" required>
                {{ form.user_id }}
            </div>

            <div>
                <input type="password" placeholder="20文字以内の半角英数字でご入力ください" for="password" id="input_pass" name="password" required>
                {{ form.password }}
            </div>
            <div>
                <input type="checkbox" id="show-password"> パスワードを表示
            </div>

            <button type="submit">ログイン</button>
        </form>
    </div>

    {% if error_message %}
        <script>
            showError("{{ error_message }}");  // エラーメッセージをポップアップで表示
        </script>
    {% endif %}

    <script>
        document.getElementById("show-password").addEventListener("change", function() {
            document.getElementById("input_pass").type = this.checked ? "text" : "password";
        });
    </script>
</body>
</html>
