{% extends 'base2.html' %}
{% load static %}
{% block head %}<link rel="stylesheet" href="{% static 'css/management_account.css' %}">{% endblock %}
{% block content %}
<h2>ユーザーのアカウント一覧</h2>

<!-- ユーザー情報のテーブル -->
<table border="1">
    <tr>
        <th>名前</th>
        <th>ユーザーID</th>
        <th>削除</th> 
    </tr>
    <tbody>
        {% for user in object_list %}
        <tr>
            <td><a href="{% url 'accounts:account_change_employee' %}">{{ user.name }}</a></td>
            <td>{{ user.user_id }}</td>
            <td>
                <button type="submit" class="btn btn-danger"><a href="{% url 'accounts:account_delete' user.name %}">🗑️</a></button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="add-account-container">
    <a href="{% url "accounts:account_creating" %}"  class="delete-btn">＋ </a>
</div>

{% endblock %}
