{% extends 'base2.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/management_account.css' %}">
{% endblock %}
{% block content %}
<h2>ユーザーのアカウント一覧</h2>

<!-- ユーザー情報のテーブル -->
<table border="1">
    <tr>
        <th>名前</th>
        <th>ユーザーID</th>
        <th>削除</th> 
    </tr>
    {% for user in users %}
    <tr>
        <td name="user_name"><a href="{% url 'accounts:account_change' user.user_id %}" class="btn save">{{ user.name }}</a></td>
        <td id="{{ forloop.counter }}">{{ user.user_id }}</td>
        <td>
            <a href="{% url 'accounts:account_delete' user.user_id %}" class="btn btn-danger" data-user-id="{{ user.user_id }}">🗑️</a>
        </td>
    </tr>
    {% endfor %}
</table>

<div class="add-account-container">
    <a href="{% url 'accounts:account_create' %}" class="delete-btn">＋</a>
</div>

{% endblock %}
