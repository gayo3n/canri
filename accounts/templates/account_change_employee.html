{% extends 'base.html' %}
{% load static %}
{% block head %}

{% endblock %}
{% block content %}

<h2>アカウント編集</h2>
    <div>
        <form action="ユーザアカウント変更" method="post">
            <div>
                <input type="text" id="user_name" name="name" placeholder="名前を入力してください" required>
            </div>

            <div>
                <input type="text" id="user_password" name="password" placeholder="パスワードを入力してください" required>
            </div>

        <div class="button-group">
            <button type="submit" class="btn btn-save">保存</button>
            <a href="{% url 'canri_app:index' %}" class="btn btn-cancel">キャンセル</a>
        </div>
    </form>
</div>

{% endblock %}
