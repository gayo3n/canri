{% extends 'base.html' %}
{% block content %}

<h2>アカウント編集</h2>
    <div>
        <form action="ユーザアカウント変更" method="post">
            <div>
                <input type="text" value="ユーザ名" id="user_name" name="name" required>
            </div>

            <div>
                <input type="text" value="ユーザID" id="user_id" name="id" required>
            </div>

            <div>
                <input type="text" value="password" id="user_password" name="password" required>
            </div>

            <div>
                <td><a href="{% url 'accounts:account_change_complete_employee' %}" class="btn btn-danger">保存</a></td>
            </div>
            <div>
                <td><a href="{% url 'canri_app:index' %}" class="btn btn-danger">キャンセル</a></td>
            </div>
    
    </div>

{% endblock %}
