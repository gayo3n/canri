<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保存完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #4caf50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #45a049;
        }

        .action-button.secondary {
            background-color: #999999;
        }

        .action-button.secondary:hover {
            background-color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>保存が完了しました！</h1>
        <p>データの保存が正常に完了しました。</p>
        <div class="button-container">
            <!-- 戻るボタン -->
            <a href="{% url 'canri_app:project_detail' project_id %}" class="action-button secondary">進行中プロジェクトに戻る</a>
            <input type="hidden" name="project_id" value="{{ project_id }}">
            <!-- ホームに戻るボタン -->
            <a href="/" class="action-button">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
