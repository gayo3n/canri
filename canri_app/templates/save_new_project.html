{% extends 'base2.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/save_new_project.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    <h1>プロジェクト保存完了</h1>
    <p>プロジェクト名: {{ project_name }}</p>
    <p>プロジェクトの詳細: {{ project_description }}</p>
    <p>開始日: {{ start_date }}</p>
    <p>完了予定日: {{ end_date }}</p>

    <div class="button-container">
        <form method="get" action="{% url 'canri_app:project' %}">
            <button type="submit" class="action-button complete-button">完了</button>
        </form>
    </div>
</div>
{% endblock %}
