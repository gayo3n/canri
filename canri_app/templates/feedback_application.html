{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/feedback_application.css' %}">
{% endblock %}

{% block content %}
<div class="feedback-form">
    <h2>フィードバックの反映</h2>
    <form method="post" action="{% url 'canri_app:feedback_save' %}">
        {% csrf_token %}
        <input type="hidden" name="project_id" value="{{ project_id }}">
        <div class="form-group">
            <label for="feedback">フィードバック内容</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="saveFeedback()">保存</button>
        </div>
    </form>
</div>

{% endblock %}
