<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Can理</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="navbar-left">
                <img src="{% static 'img/logo.png' %}" alt="ロゴ">
                <a href="{% url 'canri_app:index' %}" class="{% if request.path == '/' %}active{% endif %} logo">ホーム</a>
                <a href="{% url 'canri_app:new_project' %}" class="{% if request.path == '/new_project/' %}active{% endif %}">新規プロジェクト</a>
                <a href="{% url 'canri_app:project' %}" class="{% if request.path == '/project/' %}active{% endif %}">進行中プロジェクト</a>
                <a href="{% url 'canri_app:past_project'%}" class="{% if request.path == '/past_project/' %}active{% endif %}">過去プロジェクト</a>
                <a href="{% url 'canri_app:memberlist' %}" class="{% if request.path == '/memberlist/' %}active{% endif %}">メンバーリスト</a>
                <a href="{% url 'accounts:manage_account' %}" class="{% if request.path == '/manage_account/' %}active{% endif %}">アカウント管理</a>
            </div>
            <div class="navbar-right">
                <div class="user-info-container">
                    <div class="user-info">
                        <img src="{% static 'img/user_icon.png' %}" alt="社員アイコン">
                        <a href="{% url 'accounts:account_change_employee' pk=user.pk %}">{{ user.name }}様</a>
                    </div>
            <div class="user-info-container">
                <div class="user-info">
                    <img src="{% static 'img/user_icon.png' %}" alt="社員アイコン">
                    <a href="{% url 'accounts:account_change_employee' pk=user.pk %}">{{ user.name }}様</a>
                </div>
                    <a href="{% url 'accounts:logout_confirmation' %}" class="logout-link">ログアウト</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.navbar-left');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
