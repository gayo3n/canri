{% extends 'base2.html' %}

{% load static %}

{% block head %}<link rel="stylesheet" href="{% static 'css/memberlist.css' %}">{% endblock %}

{% block content %}
<div class="member-list-container">
    <div class="search-create-bar">
        <input type="text" placeholder="検索" class="search-bar">
        <a href="{% url 'canri_app:memberList_make' %}" class="create-member-btn">新規メンバーリスト作成</a>
    </div>
    <!--メンバーリスト名を繰り返し表示させる（まだつなげてない）-->
    {% for member in member_date %}
    <div class="member-list">
        <div class="member-item">
            <!--メンバーリストの中のリスト名-->
            <span>{{ member.member_id }}</span>
            <a href="#" class="detail-btn">詳細</a>
            <a href="{% url "canri_app:memberlist_delete" %}" class="delete-btn">&#128465;</a>
        </div>
    </div>
    {% endfor %}

    <!--スクロールボタン-->
    <div class="pagination">
        <button class="more-btn">&#9660;</button>
    </div>
</div>
{% endblock %}
